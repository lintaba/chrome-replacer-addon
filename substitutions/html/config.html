<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Configuration page for the xkcd substitution chrome extension.">
    <title>MKKP szókirakó</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/substitutions.css">
    <link rel="shortcut icon" type="image/png" href="../images/enabled.png">
    <script src="../js/background.js" type="text/javascript"></script>
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/options.js" type="text/javascript"></script>
</head>

<body class="col-xs-10 col-xs-offset-1">
    <div class="heading">
        <div class="title">
            <h1>MKKP Szókirakó</h1>
        </div>
        <ul class="nav nav-pills nav-justified">
            <li>
                <div class="menu-btn">
                    <button id="save" class="btn btn-success save-btn">
                        <i class="fa fa-check"></i>
                        <span>Mentve</span>
                    </button>
                </div>
            </li>
            <li>
                <div class="menu-btn">
                    <button id="refresh" class="btn btn-info refresh-btn">
                        <i class="fa fa-refresh"> </i> Beállítások újratöltése
                    </button>
                </div>
            </li>
            <li>
                <div class="menu-btn">
                    <button id="reset" class="btn btn-danger reset-btn">
                        <i class="fa fa-rotate-right"> </i> Beállítások visszaállítása
                    </button>
                </div>
            </li>
        </ul>
    </div>
    </div>
    <div id="options">
        <div>
            <h3>Oldalak, amik ne változzanak</h3>
<!--             <p>While this extension tries not to affect things like login forms or emails, due to the complex nature of websites this cannot be guaranteed. So there is a way to stop this extension working on specific sites.</p>
            <p>If a website's address/URL contains any of the following sites, this extension will ignore it.</p>
            <p>Feel free to add your own to the list.</p> -->
            <form id="blacklist">
                <div>
                    <input autocomplete="off" placeholder="Vesszővel elválasztott listája a weboldalaknak" id="website-blacklist" type="text" type="text" class="input form-control field">
                </div>
            </form>
        </div>
        <div>
            <div>
                <h3>Változtatandó szavak</h3>
                <p>Az eredeti szó ki lesz cserélve a behelyettesített szóra.</p>
                <form id="replacements">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
